<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Genshin Fan Club Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script>
  function showThankYou(event) {
    event.preventDefault(); 
    alert("Thank you for joining the Genshin Fan Club! ðŸŽ‰");
  }
</script>
  </head>
  <body>
    <form onsubmit="showThankYou(event)">
      <table border cellpadding="10">
        <tr>
          <td>
            <h2 class="geo">Let's create your Genshin's fan club personalized account!</h2><br />
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" placeholder="Type Your Name" size="56" required /><br /><br />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Type Your Email" required /> &nbsp;&nbsp;&nbsp;&nbsp;

            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Type Your Password" maxlength="10" required /><br /><br />

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="Type Your Phone Number" required /><br /><br />
          </td>
        </tr>

        <tr>
          <td>
            <label for="time"><h4>For how long have you been playing Genshin Impact?</h4></label>
            <select id="time" name="time">
              <option value="released">Since it was released</option>
              <option value="-1y">For more than one year</option>
              <option value="+1y">For less than one year</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <h4>What's your favorite Genshin Impact element?</h4>
            <input type="radio" name="element" value="geo" id="geo" /> <label for="geo">Geo</label><br />
            <input type="radio" name="element" value="pyro" id="pyro" /> <label for="pyro">Pyro</label><br />
            <input type="radio" name="element" value="hydro" id="hydro" /> <label for="hydro">Hydro</label><br />
            <input type="radio" name="element" value="cryo" id="cryo" /> <label for="cryo">Cryo</label><br />
            <input type="radio" name="element" value="electro" id="electro" /> <label for="electro">Electro</label><br />
            <input type="radio" name="element" value="dendro" id="dendro" /> <label for="dendro">Dendro</label><br />
            <input type="radio" name="element" value="anemo" id="anemo" /> <label for="anemo">Anemo</label><br />
          </td>
        </tr>

        <tr>
          <td>
            <h4>Who's your favorite Archon?</h4>
            <select id="archon" name="archon" size="4">
              <option value="venti" id="venti">Venti</option>
              <option value="zhongli" id="zhongli">Zhongli</option>
              <option value="raiden" id="raiden">Raiden Shogun</option>
              <option value="nahida" id="nahida">Nahida</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <h4>Interests:</h4>
            <input type="checkbox" name="leaks" id="leaks" value="leaks" /> <label for="leaks">Leaks</label><br />
            <input type="checkbox" name="edits" id="edits" value="edits" /> <label for="edits">Edits</label><br />
            <input type="checkbox" name="characters" id="characters" value="characters" /> <label for="characters">Characters</label><br />
            <input type="checkbox" name="exploration" id="exploration" value="exploration" /> <label for="exploration">Exploration</label><br />
            <input type="checkbox" name="others" id="others" value="others" /> <label for="others">Others</label><br />
          </td>
        </tr>

        <tr>
          <td>
            <h4>What kind of content would you like to see in our Genshin Impact fandom?</h4>
            <textarea name="feedback" rows="10" cols="40"></textarea>
          </td>
        </tr>
      </table>
      <br />
      <input type="submit" value="Submit" name="submit" /> &nbsp;&nbsp;
      <input type="reset" value="Reset" name="reset" />
    </form>
  </body>
</html>
